---
layout: default
section: blog
---

<div class='listing col6 pad4h margin3'>



{% assign sorted_pages = site.pages | sort: 'title', 'first' %}
{% for page in sorted_pages %}
  {% if page.layout == 'toolkit' %}  
    <a class='item' href="{{site.baseurl}}{{page.url}}">{{page.title}}</a>
  {% endif %}
{% endfor %}
